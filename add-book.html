<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./img/img/duck.png"
            alt="Bootstrap"
            width="50"
            height="50"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Catalogo Libri</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Cerca"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
  </body>
  <main>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-6">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Nome Autore</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Inserisci il nome dell'autore"
                  />
                  <div id="emailHelp" class="form-text"></div>
                </div>
              </form>
            </div>
            <div class="col-6">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Cognome Autore</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Inserisci il nome dell'autore"
                  />
                  <div id="emailHelp" class="form-text"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Titolo</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Inserisci il titolo del libro"
              />
              <div id="emailHelp" class="form-text">
                Titolo versione italiana
              </div>
            </div>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-12 col-sm-4">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Genere</label
                  >
                  <select class="form-select"  aria-label="Default select example">
                    <option selected>Scegli il genere</option>
                    <option value="1">Romanzo</option>
                    <option value="2">Giallo</option>
                    <option value="3">Storico</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="col-12 col-sm-4">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Anno </label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Inserisci l'anno"
                  />
                  <div id="emailHelp" class="form-text"></div>
                </div>
              </form>
            </div>
            <div class="col-12 col-sm-4">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >ISBN#</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Inserisci il codice ISBN#"
                  />
                  <div id="emailHelp" class="form-text"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="row d-flex justify-content-center">
            
              <span class="border border-grey d-flex justify-content-center"></span>
            
            
          </div>
        </div>
        <div class="col-12">
          <form>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Note</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Inserisci eventuali note sul libro"
              ></textarea>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Disponibile anche in digitale</label
              >
            </div>
            <button type="submit" class="btn btn-primary">
              Aggiungi libro
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
